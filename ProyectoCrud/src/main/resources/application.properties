# WEB CONFIGURATION
spring.thymeleaf.prefix=/WEB-INF/views/
spring.thymeleaf.suffix=.html

# DATA BASE CONFIGURATION
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/Crud_Project?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=hola
spring.datasource.dbcp2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximumPoolSize=5

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false


# Configuración de nivel de log para la aplicación
logging.level.com.test.teste.Services.UserService=INFO


